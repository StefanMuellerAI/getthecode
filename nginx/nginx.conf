# ==============================================
# NGINX Configuration for Get The Code
# ==============================================
# SECURITY: Production-ready reverse proxy with TLS
# PERFORMANCE: Optimized for high concurrency

# PERFORMANCE: Worker configuration
worker_processes auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;  # Max connections per worker
    multi_accept on;          # Accept multiple connections at once
    use epoll;                # Use efficient Linux event mechanism
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    
    # PERFORMANCE: Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # PERFORMANCE: Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # PERFORMANCE: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/plain
        text/css
        text/javascript
        text/xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=challenge_limit:10m rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # PERFORMANCE: Upstream definitions with load balancing
    upstream frontend {
        least_conn;  # Use least connections algorithm
        server frontend:3000;
        keepalive 64;  # Keep connections alive for reuse
    }
    
    # PERFORMANCE: Backend load balancing for multiple replicas
    # Docker Compose DNS automatically load balances to all replicas
    upstream backend {
        least_conn;  # Distribute to least busy backend
        server backend:8000;
        keepalive 64;  # Increased keepalive connections
    }

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # SECURITY: Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Let's Encrypt challenge (for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # ===========================================
    # SSL/TLS Configuration
    # ===========================================
    
    # Certificate paths (mount these via Docker volumes)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Modern TLS configuration (TLS 1.2+ only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ===========================================
    # Security Headers
    # ===========================================
    
    # HSTS (1 year, include subdomains)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    
    # Hide nginx version
    server_tokens off;
    
    # ===========================================
    # Request Limits
    # ===========================================
    
    # Maximum request body size
    client_max_body_size 10K;
    
    # Connection limits
    limit_conn conn_limit 10;
    
    # ===========================================
    # Locations
    # ===========================================
    
    # Stats page - Protected with Basic Auth
    location /stats {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Backend API - Challenge endpoint (with rate limiting)
    location /api/challenge {
        # SECURITY: Strict rate limiting for the challenge endpoint
        limit_req zone=challenge_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend/challenge;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for AI processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Backend API - Other /api/ endpoints go to Frontend (Next.js API Routes)
    # Next.js handles routing and calls backend internally
    location /api/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
    }
    
    # Custom error pages
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Rate Limited</title></head><body><h1>429 - Zu viele Anfragen</h1><p>Bitte warte einen Moment und versuche es erneut.</p></body></html>';
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 500 '<!DOCTYPE html><html><head><title>Server Error</title></head><body><h1>Oops!</h1><p>Ein Fehler ist aufgetreten. Bitte versuche es erneut.</p></body></html>';
    }
}

}  # End http block

